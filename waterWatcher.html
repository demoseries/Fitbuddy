<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Water Watcher " />
    <title>Water Watcher</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">BMI Buddy</a></li>
          <li><a href="calorieCompass.html">Calorie compass</a></li>
          <li><a href="waterWatcher.html">Water Watcher</a></li>
          <li><a href="stepSankya.html">Step Sankya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Water Watcher</h1>
        <p>get suggestions for water intake</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>
          See how much water you need to drink as per your weight and season.
        </p>
        <div>
          <input
            type="number"
            id="weight"
            placeholder="Weight in kg"
            required
          />

          <select id="season">
            <option value="summer">Summer</option>
            <option value="winter">winter</option>
            <option value="monsoon">Monsoon</option>
          </select>
          <button type="button" id="waterIntakeBtn">
            Suggest Water Intake
          </button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function getBaseWaterIntake(weight) {
        if (weight <= 50) {
          return 1.5;
        } else if (weight <= 70) {
          return 2.0;
        } else {
          return 2.5;
        }
      }
      function waterIntakeBasedOnseason(baseLitres, season) {
        if (season === "summer") {
          return baseLitres + 0.5;
        } else if (season === "winter") {
          return baseLitres - 0.3;
        } else {
          return baseLitres;
        }
      }
      function calculateWaterIntake() {
        const weightElement = document.getElementById("weight");
        const seasonElement = document.getElementById("season").value;
        const resultElement = document.getElementById("result");
        const weight = parseFloat(weightElement.value);
        if (isNaN(weight) || weight <= 0) {
          resultElement.innerText = "Please enter  valid weight.";
          return;
        }
        const baseWaterIntake = getBaseWaterIntake(weight);
        const totalIntake = waterIntakeBasedOnseason(
          baseWaterIntake,
          seasonElement
        );
        resultElement.innerText =
          "Drink at least " + totalIntake.toFixed(1) + " L  of water daily.";
      }
      const waterIntakeBtn = document.getElementById("waterIntakeBtn");
      waterIntakeBtn.addEventListener("click", calculateWaterIntake);
    </script>
  </body>
</html>
