<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="Calorie compass " />
    <title>Calorie compass</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">BMI Buddy</a></li>
          <li><a href="calorieCompass.html">Calorie compass</a></li>
          <li><a href="waterWatcher.html">Water Watcher</a></li>
          <li><a href="stepSankya.html">Step Sankya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Calorie Compass</h1>
        <p>Estimate your calorie intake</p>
      </hgroup>
    </header>
    <main class="container">
      <section>
        <p>Calorie Needs Estimator.</p>
        <div>
          <input type="number" id="Age" placeholder="Age" required />
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <select id="activity">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="active">Active</option>
          </select>
          <button type="button" id="estimateBtn">Estimate Calories</button>
        </div>
      </section>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <footer class="container neog-footer">
      <small>
        go from zero to hero at full stack development with
        <a href="https://neog.camp">neog.camp</a>
      </small>
    </footer>
    <script>
      function calculateCaloriesForMale(age, gender, activity) {
        if (activity === "sedentary") {
          return (calories = 2000);
        } else if (activity === "light") {
          return (calories = 2200);
        } else {
          return (calories = 2500);
        }
      }

      function calculateCaloriesForFemale(age, gender, activity) {
        if (activity === "sedentary") {
          return (calories = 1800);
        } else if (activity === "light") {
          return (calories = 2000);
        } else {
          return (calories = 2200);
        }
      }

      function calculateCalories(age, gender, activity) {
        if (gender === "male") {
          return calculateCaloriesForMale(age, gender, activity);
        } else {
          return calculateCaloriesForFemale(age, gender, activity);
        }
      }
      function estimatecalories() {
        const ageElement = document.getElementById("Age");
        const activityElement = document.getElementById("activity").value;
        const resultElement = document.getElementById("result");
        const genderElement = document.getElementById("gender").value;
        const age = parseFloat(ageElement.value);
        if (isNaN(age) || age <= 0) {
          resultElement.innerText = "Please enter  valid Age.";
          return;
        }

        const calories = calculateCalories(age, genderElement, activityElement);
        resultElement.innerText =
          "Estimated daily calorie needed: " + calories + "kcal";
      }
      const estimateBtnElement = document.getElementById("estimateBtn");
      estimateBtnElement.addEventListener("click", estimatecalories);
    </script>
  </body>
</html>
